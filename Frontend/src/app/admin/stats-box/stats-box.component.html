<div id="main-box" [ngClass]="{'bg-primary': bgc === 'primary', 'g-dark': bgc ==='dark', 
    'g-gray': bgc==='gray','g-blue': bgc ==='blue', 'g-yellow': bgc ==='yellow', 
    'g-green': bgc === 'green', 'g-dark-blue': bgc ==='dark-blue'}" class="border shadow rounded p-4 text-white m-1">
    <div id="title">{{statTitle}}</div>
    <div id="stat" class="lead mt-2">{{stat}}</div>
</div>
